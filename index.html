<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Speed Game</title>
  </head>
  <body>
    <main>
      <h1>Goal Challenge</h1>
      <h6>Quickly tap on the Football to score a Goal!</h6>

      <div>
        <label for="playerName">Enter your name:</label>
        <input type="text" id="playerName" placeholder="Your name" />
      </div>

      <div>
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <div>
        <label for="timeLimit">Time Limit (seconds):</label>
        <input type="number" id="timeLimit" value="30" min="10" max="60" />
      </div>

      <p style="color: white">
        Score: <span class="score">0</span> | Time Left:
        <span class="timer">30</span>s
      </p>

      <div class="circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>

      <button id="newGameButton" class="btn">New Game</button>
      <button id="startButton" class="btn">Start Game</button>
      <button id="endButton" class="btn hidden">End Game</button>

      <div id="endMessage" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="gameOverMessage">
            <h2>Game Over!</h2>
            <h4>You've scored: <span id="finalScore"></span></h4>
            <p id="messageAfterGame"></p>
          </div>
        </div>
      </div>
    </main>

    <footer>&copy; Mohsin Rony 2023</footer>

    <script src="script.js"></script>
  </body>
</html>
