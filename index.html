<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Speed Game</title>
  </head>
  <body>
    <main>
      <h1>Quick Tap Challenge</h1>
      <p style="color: white">Score <span class="score">0</span></p>
      <div class="circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <button id="startButton" class="btn">Start Game</button>

      <button id="endButton" class="btn">End Game</button>

      <div id="endMessage" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="gameOverMessage">
            <h2>Game Over!</h2>
            <p>You've scored : <span id="finalScore"></span></p>
            <span id="messageAfterGame"></span>
          </div>
          <div class="image"></div>
        </div>
      </div>
    </main>
    <footer>&copy Mohsin Rony 2023</footer>

    <script src="script.js"></script>
  </body>
</html>
